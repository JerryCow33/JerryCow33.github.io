<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(10, 51px); /* 10 colonnes */
            grid-gap: 5px 2px;
            padding-top:51px;
        }

        a.diamond-container2 {
            display:block;
            width: 100px; /* Largeur du conteneur */
            height: 100px; /* Hauteur du conteneur */
            position: relative;
            overflow: hidden; /* Cache les parties du losange qui dépassent */
            margin-top:-100%;
        }

        a.diamond-container2:focus .diamond {
            box-shadow:inset 0px 0px 0px 3px blue;
        }

        
        .diamond-container {
            width: 100px; /* Largeur du conteneur */
            height: 100px; /* Hauteur du conteneur */
            position: relative;
            overflow: hidden; /* Cache les parties du losange qui dépassent */
            margin-top:-100%;
        }

        .diamond {
            width: 70%; /* Ajustement pour que le losange couvre le conteneur */
            height: 70%; /* Ajustement pour que le losange couvre le conteneur */
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg); /* Centrage et rotation */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .diamond-content {
            transform: rotate(-45deg);
        }

        /* Lignes impaires - 5 cases */
        .diamond-container:nth-child(9n+1) { grid-column-start: 1; }
        .diamond-container:nth-child(9n+2) { grid-column-start: 3; }
        .diamond-container:nth-child(9n+3) { grid-column-start: 5; }
        .diamond-container:nth-child(9n+4) { grid-column-start: 7; }
        .diamond-container:nth-child(9n+5) { grid-column-start: 9; }

        /* Lignes paires - 4 cases décalées */
        .diamond-container:nth-child(9n+6) { grid-column-start: 2; }
        .diamond-container:nth-child(9n+7) { grid-column-start: 4; }
        .diamond-container:nth-child(9n+8) { grid-column-start: 6; }
        .diamond-container:nth-child(9n+9) { grid-column-start: 8; }

        /* Lignes impaires - 5 cases */
        a.diamond-container2:nth-child(9n+1) { grid-column-start: 1; }
        a.diamond-container2:nth-child(9n+2) { grid-column-start: 3; }
        a.diamond-container2:nth-child(9n+3) { grid-column-start: 5; }
        a.diamond-container2:nth-child(9n+4) { grid-column-start: 7; }
        a.diamond-container2:nth-child(9n+5) { grid-column-start: 9; }

        /* Lignes paires - 4 cases décalées */
        a.diamond-container2:nth-child(9n+6) { grid-column-start: 2; }
        a.diamond-container2:nth-child(9n+7) { grid-column-start: 4; }
        a.diamond-container2:nth-child(9n+8) { grid-column-start: 6; }
        a.diamond-container2:nth-child(9n+9) { grid-column-start: 8; }
    </style>
</head>
