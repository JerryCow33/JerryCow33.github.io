<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'image en losange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <style>
        html {
            background:#282828;
        }
        .perso {
            display:flex;
            align-items:stretch;
        }

        /* perso_wrap */
        .perso_wrap {
            overflow: hidden;
            width: 200px;
            height: 200px;
            min-width: 200px;
            min-height: 200px;
            margin: 50px;
            margin-right:40px;
            transform: rotate(45deg);
            border:2px solid steelblue;
            z-index:2;
            transition: all 0.3s;
        }
        .perso:hover .perso_wrap {
            transform: rotate(0deg);
        }    

        /* perso_wrap img */
        .perso_wrap img {
            transform: rotate(-45deg);
            transition: all 0.3s;
            width: 283px;
            height: 283px;
            min-width: 283px;
            min-height: 283px;
            margin-top:-41px;
            margin-left:-41px;
        }
        .perso:hover .perso_wrap img {
            transform: rotate(0deg);
        }

        /* perso_title */
        .perso_title {
            display:grid;
            grid-template-rows: 1fr 1fr;
            flex-direction: column;
            transition: all 0.3s;
        }

        .perso:hover .perso_title {
            margin-left:-40px;
        }

        .perso_name {
            color:lightgrey;
            font-family: 'Raleway', sans-serif;
            font-size:90px;
            text-transform:uppercase;
            display:flex;
            align-items: end;
            margin-left:-20px;
            transition: all 0.3s;
        }

        .perso:hover .perso_name {
            margin-left:20px;
        }
        
        /* perso_title span */
        .perso_flavor {
            display:block;
            border-top:2px solid steelblue;
            font-family: 'Rajdhani', sans-serif;
            font-size:48px;
            text-transform:none;
            color:steelblue;
            transition: margin-left 0.3s;
            text-align:right;
            margin-top:-1px;
        }
    </style>
</head>

<body>
    <div class="perso">
        <div class="perso_wrap">
            <img src="valdyra.jpg" />
        </div>
        <div class="perso_title">
            <div class="perso_name">Valdyra</div>
            <div class="perso_flavor">GÃ©ante des glaces</div>
        </div>
    </div>
</body>
</html>
